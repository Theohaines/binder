<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binder - Landing</title>

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/landing/landing.css">

    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
</head>
<body>
    <div class="nav-bar">
        <img src="/media/logo.png" onclick="redirect('/')">
    </div>

    <div class="landing-container">
        <div class="landing-options">
            <div id="hostGame" class="landing-option-container">
                <h1>Host game</h1>
                <input type="text" name="lobbyCode" id="createLobbyCodeInput" placeholder="No lobby created..." disabled>
                <button class="large-button" onclick="createLobby()">create lobby + copy shareable lobby link to clipboard</button>
            </div>
    
            <div id="joinGame" class="landing-option-container">
                <h1>Join game</h1>
                <input type="text" name="lobbyCode" id="joinGameInput" placeholder="Enter lobby code...">
                <button class="large-button" onclick="joinGame()">Join game</button>
            </div> 
        </div>
    
        <div id="gameView" class="game-view">
            <h1>Game view</h1>
            <h3 id="currentThemeText">Current theme: none</h3>
            <div class="profiles-list">
                <div id="lobbyList" class="lobby-list">
                </div>
            </div>

            <div class="game-options">
                <button onclick="createProfileAdv()">Create profile</button>
                <button onclick="updateTheme()">Update theme</button>
                <button onclick="leaveGame()">Leave game</button>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/globalcli.js"></script>
<script src="/scripts/lobbyhandlercli.js"></script>
</html>
