<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binder</title>

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/landing/landing.css">
</head>
<body>
    <div class="nav-bar">
        <a href="/">Home</a>
        <a href="/creator">Profile creator</a>
        <a href="/random">Random profile</a>
    </div>

    <div class="landing-options">
        <div class="landing-option-container">
            <h1>Create lobby</h1>
            <input type="text" name="lobbyCode" id="createLobbyCodeInput" placeholder="No lobby created..." disabled>
            <button onclick="createLobby()">create lobby</button>
        </div>

        <div class="landing-option-container">
            <h1>View lobby</h1>
            <input type="text" name="lobbyCode" id="viewLobbyCodeInput" placeholder="Enter lobby code...">
            <button onclick="viewLobby()">View lobby</button>
        </div>

        <div class="landing-option-container">
            <h1>Create profile</h1>
            <input type="text" name="lobbyCode" id="createProfileInput" placeholder="Enter lobby code... (empty = public)">
            <button onclick="createProfileAdv()">create profile</button>
        </div>
    </div>
</body>
<script src="/scripts/lobbyhandlercli.js"></script>
<script src="/scripts/globalcli.js"></script>
</html>
